<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyphen Notepad - Loading</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Ariel', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
           
            background: url("https://plus.unsplash.com/premium_photo-1685287730190-cddbced4834f?q=80&w=870&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D") no-repeat center center;
            background-size: 150%;
        }


        .loading-container {
            text-align: center;
            color: white;
        }

        .logo {
            margin-bottom: 20px;
        }

        .logo h1 {
            font-size: 36px;
            font-weight: 700;
            color: #ffffff;
            font-family: 'Bradley Hand ITC', sans-serif;
        }

        .logo span {
            color: #3498db;
        }

        .loader {
            width: 60px;
            height: 60px;
            border: 5px solid #3498db;
            border-top: 5px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        .loading-text {
            font-size: 18px;
            color: #ffffff;
            letter-spacing: 1px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 480px) {
            .logo h1 {
                font-size: 28px;
            }

            .loading-text {
                font-size: 16px;
            }

            .loader {
                width: 50px;
                height: 50px;
            }
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <div class="logo">
            <h1>HYPHEN<span>-</span></h1>
        </div>
        <div class="loader"></div>
        <div class="loading-text">Loading your notes...</div>
    </div>

    <script>
        // Redirect to notes page after 2 seconds
        setTimeout(() => {
            window.location.href = 'Notepad.html';
        }, 2000);
    </script>
</body>
</html>
